{% extends "base.html" %}
{% block title %}View Logs{% endblock %}
{% block content %}
<h1>Log: {{ logtype }}</h1>
<a href="{{ url_for('dashboard') }}">Back to Dashboard</a> | 
<a href="{{ url_for('download_log', logfile=logtype) }}">Download Log</a>
<hr>
<textarea readonly style="width:98%;height:480px;">{{ log }}</textarea>
{% endblock %}
